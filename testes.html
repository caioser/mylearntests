    <script>
        function see() {

            
            for (var i = 0; i < Object.keys(Test).length; i++) {
                //console.log("Test."+Object.keys(Test)[i]+"\n");
                //document.getElementById("list").innerHTML += Object.keys(Test)[i]+"<br/>";
                var node = document.createElement("LI");                                // Create a <li> node
                var textnode = document.createTextNode(Object.keys(Test)[i]);           // Create a text node

                document.getElementById("list").appendChild(node);
                document.getElementsByTagName("li")[i].addEventListener("click", Test[Object.keys(Test)[i]]);

            }
        }
        see()
